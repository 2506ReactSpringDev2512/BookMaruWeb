<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color: #f0f0f0;
	}

	#slideshow {
		width: 600px;
		height: 400px;
		object-fit: cover;
		border: 3px solid #333;
		border-radius: 10px;
		transition: opacity 1s ease-in-out;
		cursor: pointer; /* 클릭 가능 표시 */
	}
</style>

</head>
<body>

<!-- 이미지 클릭 시 링크로 이동 -->
<a id="slideLink" href="https://www.example.com" target="_blank">
    <img id="slideshow" src="https://picsum.photos/id/1015/600/400" alt="슬라이드 이미지">
</a>

<script>
    // 이미지와 링크 배열
    const slides = [
        { src: 'https://picsum.photos/id/1015/600/400', link: 'https://www.google.com' },
        { src: 'https://picsum.photos/id/1016/600/400', link: 'https://www.naver.com' },
        { src: 'https://picsum.photos/id/1020/600/400', link: 'https://www.github.com' },
        { src: 'https://picsum.photos/id/1024/600/400', link: 'https://www.wikipedia.org' }
    ];

    let currentIndex = 0;
    const slideshow = document.getElementById('slideshow');
    const slideLink = document.getElementById('slideLink');

    function changeImage() {
        slideshow.style.opacity = 0; // 사라지게
        setTimeout(() => {
            currentIndex = (currentIndex + 1) % slides.length; // 순환
            slideshow.src = slides[currentIndex].src;
            slideLink.href = slides[currentIndex].link; // 링크 변경
            slideshow.style.opacity = 1; // 나타나게
        }, 3000);
    }

    // 3초마다 이미지 변경
    setInterval(changeImage, 3000);
</script>

</body>
</html>
